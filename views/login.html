<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../public/css/common/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/common/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/common/style.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/login.css" />
    
</head>
<body>
<div id="particles">
    <div class="container">
        <form class="form-signin" onSubmit="return false;">
            <h3 class="form-signin-heading">登录系统</h3>
            <input type="text" id="username" name="username" class="input-block-level" placeholder="账号" required>
            <input type="password" id="password" name="password" class="input-block-level" placeholder="密码" required>
            <input type="text" name="verify" id="code_input" class="input-medium" placeholder="验证码" required>
            <span  id="v_container"></span>
            <p class="error"><%= err %> </p>
            <p><button class="btn btn-large btn-primary login-btn" type="submit">登录</button></p>
        </form>
    </div>
    
</div>
<script type="text/javascript" src="../public/js/lib/jquery.js"></script>
<script type="text/javascript" src="../public/js/lib/jquery.sorted.js"></script>
<script type="text/javascript" src="../public/js/lib/bootstrap.js"></script>
<script type="text/javascript" src="../public/js/lib/ckform.js"></script>
<script type="text/javascript" src="../public/js/lib/common.js"></script>
<script type="text/javascript" src="../public/js/lib/particles.min.js"></script>
<script type="text/javascript" src="../public/js/lib/gVerify.js"></script>
<script type="text/javascript" src="../public/js/login.js"></script>
</body>
</html>
